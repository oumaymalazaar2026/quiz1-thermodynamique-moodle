<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthe Thermo - Axe 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        
        :root {
            --marron-sombre: #3e2723;
            --marron-moyen: #5d4037;
            --beige: #f5f2e9;
            --or: #d4a373;
            --or-clair: #faedcd;
        }

        body { 
            font-family: 'Fira Code', monospace; 
            background-color: var(--beige); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: var(--marron-sombre);
            margin: 0; padding: 0;
        }

        .vault-header { background-color: var(--marron-sombre); color: var(--or-clair); }
        
        .btn-choice { 
            background: white; border: 2px solid var(--or); 
            color: var(--marron-sombre); cursor: pointer;
            width: 100%; text-align: left; padding: 15px; border-radius: 10px;
            font-weight: bold; transition: background 0.2s;
        }
        .btn-choice:hover { background: var(--or-clair); }

        .btn-action { 
            background-color: var(--marron-sombre); color: var(--or-clair); 
            cursor: pointer;
        }

        #timer-bar { height: 100%; background-color: #a44a3f; width: 100%; transition: width 1s linear; }

        /* Style des Badges / Cartes */
        .badge-card {
            background: white;
            border: 2px solid var(--or);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px var(--or);
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .correction-card { 
            background: white; border-left: 5px solid var(--marron-sombre); 
            padding: 15px; margin-bottom: 12px; border-radius: 5px;
        }

        .fade-in { animation: fadeIn 0.4s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="vault-header p-4 shadow-lg border-b-4 border-[#bc6c25] flex justify-between items-center">
        <div>
            <h1 class="text-lg font-black uppercase tracking-tight">Thermodynamique S1</h1>
            <p class="text-[10px] text-[#d4a373] font-bold uppercase italic">Axe 1 : Outils Math√©matiques</p>
        </div>
        <div class="text-right border-l border-[#d4a373] pl-4">
            <span id="studentDisplay" class="text-sm font-bold block uppercase text-white">Identification...</span>
        </div>
    </header>

    <main class="p-6 max-w-3xl mx-auto w-full flex-grow">
        
        <div id="ui-header" class="hidden">
            <div class="w-full bg-stone-300 h-2 rounded-full mb-4 overflow-hidden border border-stone-400">
                <div id="timer-bar"></div>
            </div>
            <div class="flex justify-between mb-6 text-[10px] font-bold uppercase">
                <div class="glass px-3 py-1 rounded">Salle: <span id="room-num">1</span></div>
                <div class="glass px-3 py-1 rounded">Temps: <span id="timer-text">20s</span></div>
                <div class="glass px-3 py-1 rounded">Vies: <span id="lives-text">2/2</span></div>
            </div>
        </div>

        <section id="game-container" class="bg-white rounded-xl shadow-xl p-8 min-h-[400px] flex items-center justify-center border border-stone-300">
            <div id="game-box" class="w-full">
                <div class="text-center fade-in">
                    <div class="text-5xl mb-6">üîê</div>
                    <h2 class="text-2xl font-black mb-6 uppercase">Acc√®s √âtudiant</h2>
                    <input id="studentName" type="text" placeholder="NOM ET PR√âNOM" 
                        class="w-full max-w-sm p-4 border-2 border-stone-300 rounded-lg mb-4 text-center font-bold uppercase outline-none focus:border-stone-500">
                    <button onclick="startMission()" class="btn-action w-full max-w-sm py-4 rounded-lg font-black text-lg">OUVRIR LE LABYRINTHE</button>
                </div>
            </div>
        </section>

        <div id="inventory-box" class="mt-8 hidden">
            <h3 class="text-[10px] font-black text-stone-500 uppercase border-b border-stone-300 mb-3 pb-1 tracking-widest">üì¶ Cartes de comp√©tences gagn√©es</h3>
            <div id="badge-container" class="flex flex-wrap gap-2">
                </div>
        </div>
    </main>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbwAj5NM9w1EgI-kBT-OEYT__GxlbSUDqZKFC1aIEE6rJ5jPe0Uxx5BZCDd5KB9hrcI-hQ/exec";

        const database = [
            { q: "Calculer ‚àÇf/‚àÇx pour f(x,y) = 2x¬≤ + y¬≥", options: ["4x", "2x", "4x + 3y¬≤"], correct: "4x", concept: "D√©riv√©e Simple", exp: "On d√©rive par rapport √† x : y¬≥ est une constante. La d√©riv√©e de 2x¬≤ est 4x." },
            { q: "Pour f(x,y) = x¬≤/y + y¬≤/x, calculez ‚àÇf/‚àÇy", options: ["-x¬≤/y¬≤ + 2y/x", "x/y¬≤ + 2y", "2x/y - y/x¬≤"], correct: "-x¬≤/y¬≤ + 2y/x", concept: "Variable Inverse", exp: "D√©riv√©e de 1/y est -1/y¬≤, et d√©riv√©e de y¬≤ est 2y." },
            { q: "df pour f = x¬≥y en (1,1) avec dx=1, dy=0", options: ["3", "1", "0"], correct: "3", concept: "Diff√©rentielle", exp: "df = (3x¬≤y)dx + (x¬≥)dy. Avec dy=0 et x,y=1, on obtient 3." },
            { q: "Schwartz : ‚àÇ¬≤f/‚àÇy‚àÇx de f(x,y) = 2xy + x", options: ["2", "1", "2x"], correct: "2", concept: "Crit√®re Schwartz", exp: "‚àÇf/‚àÇx = 2y+1. D√©river cela par rapport √† y donne 2." },
            { q: "Gaz parfait : valeur du coefficient Œ± ?", options: ["1/T", "1/P", "-1/V"], correct: "1/T", concept: "Coeff Dilatation", exp: "Œ± = (1/V)(‚àÇV/‚àÇT)p. Pour un gaz parfait, Œ± = 1/T." },
            { q: "Unit√© du coefficient œáT ?", options: ["Pa‚Åª¬π", "K‚Åª¬π", "Pascal"], correct: "Pa‚Åª¬π", concept: "Unit√©s SI", exp: "L'unit√© est l'inverse de la pression (Pascal‚Åª¬π)." },
            { q: "Relation Triple : (‚àÇT/‚àÇP)v (‚àÇP/‚àÇV)t (‚àÇV/‚àÇT)p = ?", options: ["-1", "0", "1"], correct: "-1", concept: "Rel. Cyclique", exp: "C'est une identit√© fondamentale qui vaut toujours -1." },
            { q: "‚àÇ¬≤f/‚àÇx¬≤ pour f(x,y) = 2x¬≤ + y¬≥", options: ["4", "2", "4x"], correct: "4", concept: "D√©riv√©e Ordre 2", exp: "‚àÇf/‚àÇx = 4x. En d√©rivant encore par x, on obtient 4." }
        ];

        let currentIdx = 0, lives = 2, timer, timeLeft = 20, studentName = "", score = 0;

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function startMission() {
            const name = document.getElementById("studentName").value.trim();
            if(!name) return;
            studentName = name;
            document.getElementById("studentDisplay").innerText = studentName;
            document.getElementById("ui-header").classList.remove("hidden");
            document.getElementById("inventory-box").classList.remove("hidden");
            showQuestion();
        }

        function startTimer() {
            clearInterval(timer); timeLeft = 20;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer-text").innerText = timeLeft + "s";
                document.getElementById("timer-bar").style.width = (timeLeft / 20 * 100) + "%";
                if(timeLeft <= 0) handleAnswer("TEMPS √âCOUL√â");
            }, 1000);
        }

        function showQuestion() {
            if(currentIdx >= database.length) { renderEnd(); return; }
            const d = database[currentIdx];
            const shuffledOptions = shuffle([...d.options]);
            
            document.getElementById("room-num").innerText = currentIdx + 1;
            document.getElementById("lives-text").innerText = lives + "/2";
            document.getElementById("game-box").innerHTML = `
                <div class="fade-in">
                    <p class="text-center text-[#bc6c25] text-[8px] font-black uppercase mb-2 tracking-widest">${d.concept}</p>
                    <h2 class="text-lg font-bold text-center mb-8 min-h-[60px] flex items-center justify-center">${d.q}</h2>
                    <div class="grid gap-3 max-w-sm mx-auto">
                        ${shuffledOptions.map(opt => `<button onclick="handleAnswer('${opt}')" class="btn-choice">${opt}</button>`).join('')}
                    </div>
                </div>`;
            startTimer();
        }

        function handleAnswer(choice) {
            clearInterval(timer);
            const d = database[currentIdx];
            const isCorrect = choice === d.correct;

            saveData(studentName, d.q, choice, isCorrect);

            if(isCorrect) {
                score++;
                addBadge(d.concept);
                currentIdx++;
                lives = 2;
                renderFeedback(true, "CODE ACCEPT√â");
            } else {
                lives--;
                if(lives > 0) renderFeedback(false, "ERREUR ! UNE CHANCE RESTANTE");
                else { currentIdx = Math.max(0, currentIdx - 1); lives = 2; renderFeedback(false, "S√âCURIT√â : RECUL D'UNE SALLE"); }
            }
        }

        function renderFeedback(success, title) {
            document.getElementById("game-box").innerHTML = `
                <div class="text-center fade-in">
                    <div class="text-5xl mb-4">${success ? '‚ú®' : '‚ùå'}</div>
                    <h2 class="text-xl font-bold mb-8 ${success ? 'text-green-700' : 'text-red-700'}">${title}</h2>
                    <button onclick="showQuestion()" class="btn-action px-12 py-3 rounded-lg font-bold">CONTINUER</button>
                </div>`;
        }

        function addBadge(concept) {
            const container = document.getElementById("badge-container");
            const badgeId = `badge-${concept.replace(/\s+/g, '')}`;
            if (!document.getElementById(badgeId)) {
                container.innerHTML += `<div id="${badgeId}" class="badge-card">üé¥ ${concept}</div>`;
            }
        }

        function renderEnd() {
            document.getElementById("ui-header").classList.add("hidden");
            document.getElementById("game-box").innerHTML = `
                <div class="fade-in text-center">
                    <div class="text-5xl mb-4">üèÜ</div>
                    <h2 class="text-2xl font-black mb-2 uppercase">Labyrinthe Ma√Ætris√©</h2>
                    <p class="text-lg font-bold text-green-700 mb-6">SCORE FINAL : ${score} / 8</p>
                    <div class="text-left space-y-4 max-h-[350px] overflow-y-auto pr-2 border-t pt-4">
                        ${database.map((d, i) => `
                            <div class="correction-card">
                                <p class="font-bold text-sm">${i+1}. ${d.q}</p>
                                <p class="text-green-600 font-bold text-xs mt-1">‚úì Solution : ${d.correct}</p>
                                <p class="text-stone-500 text-[10px] mt-2 italic leading-relaxed"><strong>Explication :</strong> ${d.exp}</p>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="location.reload()" class="btn-action px-10 py-4 rounded-lg font-bold w-full mt-6 shadow-lg">RECOMMENCER</button>
                </div>`;
        }

        function saveData(nom, question, reponse, correct) {
            fetch(SHEET_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ nom, question, reponse, correct }) });
        }
    </script>
</body>
</html>
