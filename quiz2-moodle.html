<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthe Thermo - Axe 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        :root { --marron: #3e2723; --beige: #f5f2e9; --or: #d4a373; --or-clair: #faedcd; }
        body { font-family: 'Fira Code', monospace; background-color: var(--beige); color: var(--marron); margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid var(--or); }
        .vault-header { background-color: var(--marron); color: var(--or-clair); }
        .btn-choice { background: white; border: 2px solid var(--or); transition: 0.2s; cursor: pointer; width: 100%; text-align: left; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 14px; }
        .btn-choice:hover { background: var(--or-clair); }
        #timer-bar { height: 100%; background-color: #a44a3f; width: 100%; transition: width 1s linear; }
        .correction-card { background: white; border-left: 5px solid var(--marron); padding: 15px; margin-bottom: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card-static { opacity: 0; animation: fadeIn 0.4s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="vault-header p-4 shadow-lg border-b-4 border-[#bc6c25] flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black uppercase">Mission : Labyrinthe</h1>
            <p class="text-[10px] text-[#d4a373] font-bold">ANTI-TRICHE | AXE 1</p>
        </div>
        <div class="text-right border-l border-[#d4a373] pl-4">
            <span id="studentDisplay" class="text-sm font-bold block uppercase text-white">IDENTIFICATION</span>
        </div>
    </header>

    <main class="p-6 max-w-3xl mx-auto w-full flex-grow">
        
        <div id="ui-header" class="hidden">
            <div class="w-full bg-stone-300 h-2 rounded-full mb-4 overflow-hidden border border-stone-400">
                <div id="timer-bar"></div>
            </div>
            <div class="flex justify-between mb-6 font-bold text-xs uppercase">
                <div class="glass px-4 py-2 rounded">Salle: <span id="room-num">1</span></div>
                <div class="glass px-4 py-2 rounded">Temps: <span id="timer-text">20s</span></div>
                <div class="glass px-4 py-2 rounded">Vies: <span id="lives-text">2/2</span></div>
            </div>
        </div>

        <section id="game-container" class="bg-white rounded-xl shadow-xl p-8 min-h-[450px] flex items-center justify-center border border-stone-300">
            <div id="game-box" class="w-full">
                <div class="text-center card-static">
                    <div class="text-5xl mb-6">üîê</div>
                    <h2 class="text-2xl font-black mb-6 uppercase">Acc√®s √âtudiant</h2>
                    <input id="studentName" type="text" placeholder="NOM ET PR√âNOM" class="w-full max-w-sm p-4 border-2 border-stone-300 rounded-lg mb-4 text-center font-bold uppercase outline-none focus:border-stone-600">
                    <button onclick="startMission()" class="bg-[#3e2723] text-[#faedcd] w-full max-w-sm py-4 rounded-lg font-black">ENTRER DANS LE LABYRINTHE</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbyUcnq4xNj_kHbzXkmT9rwq42yCjt0Pgplndh0nVE3jHiD1oIhMumqpGkGBNx4oFJpf_w/exec";

        const database = [
            { id: 1, q: "‚àÇf/‚àÇx pour f(x,y) = 2x¬≤ + y¬≥", options: ["4x", "2x", "4x + 3y¬≤"], correct: "4x", exp: "On d√©rive x. y¬≥ est constante (0). La d√©riv√©e de 2x¬≤ est 4x." },
            { id: 2, q: "‚àÇf/‚àÇy pour f(x,y) = x¬≤/y + y¬≤/x", options: ["-x¬≤/y¬≤ + 2y/x", "x/y¬≤ + 2y", "2x/y - y/x¬≤"], correct: "-x¬≤/y¬≤ + 2y/x", exp: "D√©riv√©e de 1/y est -1/y¬≤ et d√©riv√©e de y¬≤ est 2y." },
            { id: 3, q: "df pour f = x¬≥y en (1,1) avec dx=1, dy=0", options: ["3", "1", "0"], correct: "3", exp: "df = (3x¬≤y)dx + (x¬≥)dy. En (1,1) avec dy=0: 3*1*1 = 3." },
            { id: 4, q: "Schwartz : ‚àÇ¬≤f/‚àÇy‚àÇx de f(x,y) = 2xy + x", options: ["2", "1", "2x"], correct: "2", exp: "‚àÇf/‚àÇx = 2y+1. La d√©riv√©e de (2y+1) par rapport √† y est 2." },
            { id: 5, q: "Gaz parfait : valeur du coefficient Œ± ?", options: ["1/T", "1/P", "-1/V"], correct: "1/T", exp: "Œ± = (1/V)(‚àÇV/‚àÇT)p. Pour PV=nRT, Œ± = 1/T." },
            { id: 6, q: "Unit√© du coefficient œáT ?", options: ["Pa‚Åª¬π", "K‚Åª¬π", "Pascal"], correct: "Pa‚Åª¬π", exp: "œáT est li√© √† l'inverse de la pression, donc Pa‚Åª¬π." },
            { id: 7, q: "Relation Triple : (‚àÇT/‚àÇP)v (‚àÇP/‚àÇV)t (‚àÇV/‚àÇT)p = ?", options: ["-1", "0", "1"], correct: "-1", exp: "C'est la relation cyclique fondamentale entre variables d'√©tat." },
            { id: 8, q: "‚àÇ¬≤f/‚àÇx¬≤ pour f(x,y) = 2x¬≤ + y¬≥", options: ["4", "2", "4x"], correct: "4", exp: "‚àÇf/‚àÇx = 4x. La d√©riv√©e de 4x est 4." }
        ];

        let currentIdx = 0, lives = 2, timer, timeLeft = 20, studentName = "", score = 0;

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function startMission() {
            const name = document.getElementById("studentName").value.trim();
            if(!name) return alert("Nom requis");
            studentName = name;
            document.getElementById("studentDisplay").innerText = studentName;
            document.getElementById("ui-header").classList.remove("hidden");
            showQuestion();
        }

        function startTimer() {
            clearInterval(timer); timeLeft = 20;
            timer = setInterval(() => {
                timeLeft--; 
                document.getElementById("timer-text").innerText = timeLeft + "s";
                document.getElementById("timer-bar").style.width = (timeLeft / 20 * 100) + "%";
                if(timeLeft <= 0) handleAnswer("TEMPS √âCOUL√â");
            }, 1000);
        }

        function showQuestion() {
            if(currentIdx >= database.length) { renderEnd(); return; }
            const d = database[currentIdx];
            const shuffledOptions = shuffle([...d.options]);
            
            document.getElementById("room-num").innerText = currentIdx + 1;
            document.getElementById("lives-text").innerText = lives + "/2";
            document.getElementById("game-box").innerHTML = `
                <div class="card-static">
                    <h2 class="text-xl font-bold text-center mb-8">${d.q}</h2>
                    <div class="space-y-3 max-w-sm mx-auto">
                        ${shuffledOptions.map(opt => `<button onclick="handleAnswer('${opt}')" class="btn-choice">${opt}</button>`).join('')}
                    </div>
                </div>`;
            startTimer();
        }

        function handleAnswer(choice) {
            clearInterval(timer);
            const d = database[currentIdx];
            const isCorrect = choice === d.correct;
            saveData(studentName, d.q, choice, isCorrect);

            if(isCorrect) {
                score++; currentIdx++; lives = 2;
                renderFeedback(true, "R√âPONSE VALID√âE");
            } else {
                lives--;
                if(lives > 0) renderFeedback(false, "ERREUR ! UNE CHANCE RESTANTE");
                else { currentIdx = Math.max(0, currentIdx - 1); lives = 2; renderFeedback(false, "S√âCURIT√â : RECUL D'UNE SALLE"); }
            }
        }

        function renderFeedback(success, title) {
            document.getElementById("game-box").innerHTML = `
                <div class="text-center card-static">
                    <div class="text-5xl mb-4">${success ? '‚úÖ' : '‚ùå'}</div>
                    <h2 class="text-xl font-bold mb-8 ${success ? 'text-green-700' : 'text-red-700'}">${title}</h2>
                    <button onclick="showQuestion()" class="bg-[#3e2723] text-white px-12 py-3 rounded-lg font-bold">CONTINUER</button>
                </div>`;
        }

        function renderEnd() {
            document.getElementById("ui-header").classList.add("hidden");
            document.getElementById("game-box").innerHTML = `
                <div class="card-static text-center">
                    <div class="text-6xl mb-4">üèÜ</div>
                    <h2 class="text-2xl font-black mb-2 uppercase">MISSION TERMIN√âE</h2>
                    <p class="text-xl font-bold text-green-700 mb-8">SCORE : ${score} / 8</p>
                    <div class="text-left space-y-4 max-h-[400px] overflow-y-auto px-2">
                        <h3 class="font-black text-sm border-b pb-2 uppercase text-stone-500">Rapport de Correction :</h3>
                        ${database.map((d, i) => `
                            <div class="correction-card">
                                <p class="font-bold text-sm">${i+1}. ${d.q}</p>
                                <p class="text-green-600 font-bold text-xs">Solution : ${d.correct}</p>
                                <p class="text-stone-500 text-[11px] mt-2 italic"><strong>Explication :</strong> ${d.exp}</p>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="location.reload()" class="mt-8 bg-[#3e2723] text-white px-10 py-4 rounded-lg font-bold w-full">RECOMMENCER</button>
                </div>`;
        }

        function saveData(nom, question, reponse, correct) {
            fetch(SHEET_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type":"application/json" }, body: JSON.stringify({ nom, question, reponse, correct }) });
        }
    </script>
</body>
</html>
